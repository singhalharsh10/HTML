<!-- iframes are used to show another web page in a web page  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>iFrames</h1>  


    <h2>Open in Frames</h2>
    <ul>
        <!-- in target we have to give name of ifarme not the ids or we can give to_blank -->
        <li><a target="frame1" href="./links.html"> Links</a></li>
        <li><a target="frame1" href="./innerlinks.html">Inner Links </a>
        </li>
    </ul>


    <iframe name="frame1" width="400" height="400" src="./links.html" frameborder="2"></iframe>
    <iframe name="frame2" width="400"  height="400" src="http://example.com" frameborder="2"></iframe>

    <h3>Embedded Example Page</h3>

</body>
</html>
